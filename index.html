<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Lato" rel="stylesheet">
    <title>Auto Suggest</title>
</head>

<body>
    <div class="input-box">
        <h1>Auto Suggest Input</h1>
        <p>Type in some text to get an auto-suggest.</p>
        <div class="input-suggestions">
            <input type="text" id="languages" class="my-awesome-auto-suggest" placeholder="Sprachen">
        </div>
        <div class="input-suggests">
            <input type="text" id="european-countries" class="my-awesome-auto-suggest" placeholder="Europäische Länder">
        </div>
        <div class="input-suggests">
            <input type="text" id="oceans" class="my-awesome-auto-suggest" placeholder="Weltmeere">
        </div>
    </div>
    <script src="dist/app.js"></script>
</body>

</html>
